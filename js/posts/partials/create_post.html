<div ng-include="'/nav.html'"></div>

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-md-4">
            <form role="form">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" ng-model="post.title">
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea rows="3" class="form-control" ng-model="post.content"></textarea>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="post.status" ng-options="option for option in statuses"></select>
                </div>

                <div class="form-group">
                    <button class="btn btn-lg btn-success" type="button" ng-click="save();">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
