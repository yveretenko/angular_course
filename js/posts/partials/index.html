<div ng-include="'/nav.html'"></div>

<div id="page-wrapper">
    <div class="container-fluid">
        <h3>Posts</h3>

        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th width="18%">Date</th>
                        <th width="18%">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="post" ng-repeat="post in posts track by $index">
                        <td>{{post.title.rendered}}</td>
                        <td>{{post.date}}</td>
                        <td>
                            <A class="btn btn-primary btn-sm" href="#" ng-href="/posts/{{post.id}}">view</A>
                            <A class="btn btn-warning btn-sm" href="#" ng-href="/edit-post/{{post.id}}">edit</A>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
